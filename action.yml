name: Java CI with Maven
description:  Autograding action.


inputs:
  CONFIG:
    description: "Autograding config."
    required: false
    default: "/default.conf"
  TOKEN:
    description: "GitHub token."
    required: true
  DEBUG:
    description: "Enable debug if set."
    required: false

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    CONFIG: ${{ inputs.CONFIG }}
    TOKEN: ${{ inputs.TOKEN }}
    DEBUG: ${{ inputs.DEBUG }}

branding:
  icon: check
  color: red