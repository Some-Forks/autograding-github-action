name: Java CI with Maven
description:  Autograding action.


inputs:
  CONFIG:
    description: "Autograding config"
    required: false
    default: "/default.conf"
  TOKEN:
    description: "GitHub token"
    required: false
    default: ${{ secrets.GITHUB_TOKEN }}
  DEBUG:
    description: "Debug on/off"
    required: false
    default: ""

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.CONFIG }}
    - ${{ inputs.TOKEN }}
    - ${{ inputs.DEBUG }}

branding:
  icon: check
  color: red